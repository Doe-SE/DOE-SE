<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de usuário</title>

    <link rel="stylesheet" href="/layout/main.css">
    <script src="https://kit.fontawesome.com/d834da651a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navBar">
            <div class="Navbar__Link-brand">
                <img src="/assets/images/getinfo.png" />
            </div>
            <nav class="navBarItens">
                <div class="Navbar__Link">
                    QUERO DOAR
                </div>
                <div class="Navbar__Link">
                    QUEM SOMOS
                </div>
                <div class="Navbar__Link">
                    PERGUNTAS
                </div>
                <div class="Navbar__Link">
                    FALE CONOSCO
                </div>
            </nav>
        </div>
    </header>
    <div class="page">
        <div class="container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
                <circle cx="12" cy="8" r="4"/>
                <rect x="6" y="14" width="12" height="8" rx="4"/>
            </svg>
            <button class="button">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
                    <circle cx="12" cy="8" r="4"/>
                    <rect x="6" y="14" width="12" height="8" rx="4"/>
                </svg>
                <div class="button-text">Sou pessoa física</div>
                <div class="button-icon">&#62;</div>
            </button>
            <button class="button">
                <!-- Ícone de várias pessoas -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
                    <!-- Cabeça da pessoa central -->
                    <circle cx="12" cy="8" r="3"/>
                    <!-- Cabeças laterais -->
                    <circle cx="7" cy="10" r="2.5"/>
                    <circle cx="17" cy="10" r="2.5"/>
                    <!-- Corpo da pessoa central -->
                    <path d="M9,14 a3,2 0 0,1 6,0 v4 h-6 z"/>
                    <!-- Corpos das pessoas laterais -->
                    <path d="M4.5,16 a2.5,2 0 0,1 5,0 v2.5 h-5 z"/>
                    <path d="M14.5,16 a2.5,2 0 0,1 5,0 v2.5 h-5 z"/>
                </svg>
                <div class="button-text">Sou pessoa jurídica</div>
                <div class="button-icon">&#62;</div>
            </button>
        </div>
    </div>
    </div>
</body>
</html>
